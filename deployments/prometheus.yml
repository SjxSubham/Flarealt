global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'edgeguard-nodes'
    static_configs:
      - targets: ['edge-node:9090']
        labels:
          service: 'edge-node'
          region: 'us-east-1'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
